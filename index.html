<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Protec Premium Granite</title>
    <meta name="description" content="Artigos sobre bancadas de granito, quartzo e m√°rmore em Miami">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 60px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .post-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .post-content {
            padding: 25px;
        }

        .post-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .post-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .post-excerpt {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
            font-size: 0.9rem;
            color: #95a5a6;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-date {
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        footer {
            text-align: center;
            color: white;
            padding: 40px 20px;
            opacity: 0.8;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Blog Protec Premium Granite</h1>
            <p>Artigos sobre bancadas de granito, quartzo e m√°rmore</p>
        </header>

        <div id="postsContainer" class="posts-grid">
            <div class="loading">üîÑ Carregando posts...</div>
        </div>

        <footer>
            <p>¬© 2026 <a href="https://protecpremiumgranite.com" target="_blank">Protec Premium Granite</a> - Todos os direitos reservados</p>
        </footer>
    </div>

    <script>
        // Fun√ß√£o para buscar lista de posts do GitHub
        async function loadPosts() {
            const container = document.getElementById('postsContainer');
            
            try {
                // Buscar arquivos da pasta posts/ via GitHub API
                const response = await fetch('https://api.github.com/repos/mediagrowthmkt-debug/protec-blog/contents/posts');
                
                if (!response.ok) {
                    throw new Error('Erro ao buscar posts');
                }
                
                const files = await response.json();
                
                // Filtrar apenas arquivos HTML (excluir README.md e index.html)
                const htmlFiles = files.filter(file => 
                    file.name.endsWith('.html') && 
                    file.name !== 'index.html' &&
                    file.type === 'file'
                );
                
                if (htmlFiles.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>üìù Nenhum post publicado ainda</h2>
                            <p>Em breve teremos conte√∫dos incr√≠veis sobre granito, quartzo e m√°rmore!</p>
                        </div>
                    `;
                    return;
                }
                
                // Buscar metadados de cada post
                const posts = await Promise.all(
                    htmlFiles.map(file => fetchPostMetadata(file))
                );
                
                // Ordenar por data (mais recente primeiro)
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Renderizar posts
                container.innerHTML = posts.map(post => createPostCard(post)).join('');
                
            } catch (error) {
                console.error('Erro ao carregar posts:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>‚ùå Erro ao carregar posts</h2>
                        <p>Tente recarregar a p√°gina</p>
                    </div>
                `;
            }
        }
        
        // Buscar metadados do post
        async function fetchPostMetadata(file) {
            try {
                const response = await fetch(file.download_url);
                const html = await response.text();
                
                // Extrair metadados do HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                const title = doc.querySelector('title')?.textContent || 
                             doc.querySelector('h1')?.textContent ||
                             file.name.replace('.html', '').replace(/-/g, ' ');
                
                const description = doc.querySelector('meta[name="description"]')?.content ||
                                  doc.querySelector('p')?.textContent?.substring(0, 150) || 
                                  'Artigo sobre bancadas premium';
                
                const author = doc.querySelector('meta[name="author"]')?.content || 'Protec Premium Granite';
                
                const datePublished = doc.querySelector('meta[property="article:published_time"]')?.content ||
                                     new Date().toISOString();
                
                const image = doc.querySelector('meta[property="og:image"]')?.content ||
                             doc.querySelector('img')?.src || 
                             '';
                
                const category = doc.querySelector('meta[property="article:section"]')?.content || 'Blog';
                
                return {
                    title,
                    description,
                    author,
                    date: datePublished,
                    image,
                    category,
                    url: file.name,
                    slug: file.name.replace('.html', '')
                };
                
            } catch (error) {
                console.error('Erro ao buscar metadados:', error);
                return {
                    title: file.name.replace('.html', '').replace(/-/g, ' '),
                    description: 'Artigo sobre bancadas premium',
                    author: 'Protec',
                    date: new Date().toISOString(),
                    image: '',
                    category: 'Blog',
                    url: file.name,
                    slug: file.name.replace('.html', '')
                };
            }
        }
        
        // Criar card do post
        function createPostCard(post) {
            const date = new Date(post.date);
            const formattedDate = date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
            
            return `
                <a href="posts/${post.url}" class="post-card">
                    ${post.image ? `<img src="${post.image}" alt="${post.title}" class="post-image">` : '<div class="post-image"></div>'}
                    <div class="post-content">
                        <span class="post-category">${post.category}</span>
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-excerpt">${post.description}</p>
                        <div class="post-meta">
                            <span class="post-author">üë§ ${post.author}</span>
                            <span class="post-date">üìÖ ${formattedDate}</span>
                        </div>
                    </div>
                </a>
            `;
        }
        
        // Carregar posts ao abrir a p√°gina
        loadPosts();
    </script>
</body>
</html>
